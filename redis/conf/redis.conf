# Redis 配置文件

# 绑定地址（Docker 内部使用）
bind 0.0.0.0

# 保护模式（Docker 内部关闭）
protected-mode no

# 端口
port 6379

# 持久化配置
# RDB 持久化
save 900 1
save 300 10
save 60 10000

# RDB 文件
dbfilename dump.rdb
dir /data

# AOF 持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 日志
loglevel notice
logfile ""

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端连接
maxclients 10000
timeout 300

# 安全设置
# requirepass 在 docker-compose.yml 中通过命令行设置

# 其他优化
tcp-backlog 511
tcp-keepalive 300
databases 16

